<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ .SiteName }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Elektrikli Araç Blogu</a>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">{{ .SiteName }}</h1>
    <div class="list-group">
        {{ range .Posts }}
        <a href="/{{ .Filename }}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ .Title }}</h5>
            <small>{{ .Date }}</small>
        </a>
        {{ end }}
    </div>

    <nav class="mt-4" aria-label="Sayfa Geçişi">
        <ul class="pagination justify-content-center">
            {{ if .PrevPage }}
            <li class="page-item">
                <a class="page-link" href="{{ .PrevPage }}">Önceki</a>
            </li>
            {{ end }}
            {{ if .NextPage }}
            <li class="page-item">
                <a class="page-link" href="{{ .NextPage }}">Sonraki</a>
            </li>
            {{ end }}
        </ul>
    </nav>

</div>

<footer class="bg-light text-center p-3 mt-4">
    <p class="mb-0">© 2025 - {{ .SiteName }}</p>
</footer>

</body>
</html>
